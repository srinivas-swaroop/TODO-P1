<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Todo APP</h1>
    <div class="wrapper">
        <form>
            <input id="todo-input" type="text" placeholder="Write" autocomplete="off">
            <button id="add-button" type="submit">ADD</button>
        </form>

        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
            </li>
        </ul>
    </div>
    <footer id="footer">
        <p>Project-1 Using HTML CSS & JS | <span id="current-year"></span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
